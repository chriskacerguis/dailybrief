name: Daily Brief Email

on:
  # Run automatically twice daily (8 AM and 6 PM UTC)
  schedule:
    - cron: '0 8 * * *'  # 8 AM UTC (3 AM CST / 4 AM CDT)
    # - cron: '0 18 * * *' # 6 PM UTC (1 PM CST / 2 PM CDT)
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  send-daily-brief:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate and send daily brief
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_SECURE: ${{ secrets.EMAIL_SECURE }}
        run: npm start
